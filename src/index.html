<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Obrazków</title>
    <link rel="stylesheet" href="./partials/style.css">
</head>
<body>
    <header>
        <h1>Wyszukiwarka Obrazków</h1>
    </header>
    <main>
        <form class="search-form" id="search-form">
            <input
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Szukaj obrazków..."
            />
            <button type="submit">Szukaj</button>
        </form>
        <div class="gallery">
        </div>
        <button type="button" class="load-more">Pokaż więcej</button>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
